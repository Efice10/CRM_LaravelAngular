<div class="kotak">

<a routerLink="/create-organization" class="btn btn-success">Create Company</a>
<br><br>

<div class="card">
<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Define the columns -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let user; let i = index">{{ i + 1 }}</td>
    </ng-container>    

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let organization"> {{ organization.name }} </td>
    </ng-container>

    <ng-container matColumnDef="website">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Website </th>
        <td mat-cell *matCellDef="let organization">
          <a href="{{ organization.website }}" target="_blank">Link</a>
        </td>
      </ng-container>
    
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
      <td mat-cell *matCellDef="let organization"> {{ organization.address }} </td>
    </ng-container>

    <ng-container matColumnDef="projects_count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Count </th>
      <td mat-cell *matCellDef="let organization"> {{ organization.projects_count }} </td>
    </ng-container>
    

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let organization">
        <div class="d-flex gap-1">
          <!-- Buttons or links for actions -->
          <button class="btn btn-sm btn-primary" (click)="showCompany(organization.id)">Show</button>
          <button class="btn btn-sm btn-warning" (click)="editCompany(organization.id)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteCompany(organization.id)">Delete</button>
        </div>
      </td>
    </ng-container>

    <!-- Set the column definitions in the table -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let organization; columns: displayedColumns;"></tr>
  </table>
</div>
<br>
<!-- Add pagination and sort headers -->
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>

</div>
</div>

  <style>
    .kotak{
        margin-left: 15%;
    }
  </style>
