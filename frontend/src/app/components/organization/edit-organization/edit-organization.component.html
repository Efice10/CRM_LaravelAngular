<div class="kotak">
    <div class="container mt-4">
      <h2>Edit Company</h2>
  
      <form class="form-signin" [formGroup]="editForm" (ngSubmit)="onSubmit()">
  
        <!-- Edit form -->
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" [(ngModel)]="organization.organization.name" />
        </div><br>
        <div class="form-group">
          <label>Website</label>
          <input type="url" class="form-control" formControlName="website" [(ngModel)]="organization.organization.website"/>
        </div><br>
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" formControlName="address" [(ngModel)]="organization.organization.address"/>
        </div><br>
        <div class="form-group">
          <label>Description</label>
          <textarea id="description" class="form-control" formControlName="description" [(ngModel)]="organization.organization.description"></textarea>
        </div><br>
        <button type="submit" class="btn btn-block btn-primary">
          Edit Company
        </button>
      </form>
    </div>
  
  <style>
      .kotak{
          margin-left: 15%;
      }
    </style>
