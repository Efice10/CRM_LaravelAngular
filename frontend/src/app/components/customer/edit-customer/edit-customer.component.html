<div class="kotak">
  <div class="container mt-4">
    <h2>Edit Customer</h2>

    <form class="form-signin" [formGroup]="editForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="name" class="form-label">Customer Name</label>
        <input type="text" formControlName="name" class="form-control" [(ngModel)]="customer.name">
      </div>
      <div class="form-group">
        <label for="status" class="form-label">Status</label>
        <select formControlName="status_id" class="form-control">
          <option value="">--Select--</option>
          <option value="1">Open</option>
          <option value="2">In-Progress</option>
          <option value="3">Closed</option>
        </select>
      </div>  
      <div class="form-group">  
        <label class="form-label">Project</label>
          <select formControlName="project_id" class="form-control">
            <option value="">--Select--</option>
            <option [value]="project.id" *ngFor="let project of projects">
              {{project.title}}
            </option>
          </select>
      </div>
      <div class="form-group">
        <label for="user" class="form-label">Manager</label>
        <select formControlName="user_id" class="form-control">
          <option value="">--Select--</option>
          <option [value]="user.id" *ngFor="let user of users">
            {{user.name}}
          </option>
        </select>
      </div>      
      <div class="form-group">
        <label for="deadline" class="form-label">Deadline</label>
        <input type="date" formControlName="deadline" class="form-control">
      </div>
      <div class="form-group">
        <label for="description" class="form-label">Description</label>
        <textarea formControlName="description" class="form-control" [(ngModel)]="customer.description"></textarea>
      </div><br>
      <button type="submit" class="btn btn-block btn-primary">
        Edit Customer
      </button>
    </form>

<style>
  .kotak{
      margin-left: 15%;
  }
</style>
