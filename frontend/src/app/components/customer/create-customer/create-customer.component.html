<div class="kotak">
  <div class="container mt-4">
    <h2>Create Customer</h2>

    <form [formGroup]="customerForm">
      <!-- Signup form -->
      <label class="col-sm-2 col-form-label" *ngIf="user.role.includes('admin')">Manager</label>
          <div class="col-sm-10" *ngIf="user.role.includes('admin')">
            <select formControlName="user_id" class="form-control">
              <option value="">--Select--</option>
              <option [value]="user.id" *ngFor="let user of users">
                {{user.name}}
              </option>
            </select>
          </div>
      <label class="col-sm-2 col-form-label" >Project Name</label>
          <div class="col-sm-10">
            <select formControlName="project_id" class="form-control">
              <option value="">--Select--</option>
              <option [value]="project.id" *ngFor="let project of projects">
                {{project.title}}
              </option>
            </select>
          </div>
          <div class="form-group col-sm-10">
            <label class="col-sm-2 col-form-label">Customer Name</label>
            <input type="text" class="form-control" formControlName="name" required/>
          </div>
          <label class="col-sm-2 col-form-label">Status</label>
          <div class="col-sm-10">
            <select formControlName="status_id" class="form-control">
              <option value="">--Select--</option>
              <option value="1">Available</option>
              <option value="2">Not Available</option>
              <option value="3">Closed</option>
            </select>
          </div>
      <div class="form-group col-sm-10">
        <label class="col-sm-2 col-form-label">Deadline</label>
        <input type="date" class="form-control" formControlName="deadline" required/>
      </div><br>
      <div class="form-group col-sm-10">
        <label>Description</label>
        <textarea id="description" name="description" class="form-control" formControlName="description"></textarea>
      </div><br>
          <div class="col-sm-10">
            <button class="btn btn-primary" (click)="createCustomer()">Create Customer</button>
          </div>
    </form>
  </div>

<style>
    .kotak{
        margin-left: 15%;
    }
</style>
