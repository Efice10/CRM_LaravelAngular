<div class="kotak">
  <div class="container mt-4">
    <h2>Create Project</h2>

    <form [formGroup]="projectForm">
      <!-- Signup form -->
      <div class="form-group col-sm-10">
        <label class="col-sm-2 col-form-label">Title</label>
        <input type="text" class="form-control" formControlName="title" required/>
      </div>
          <label class="col-sm-2 col-form-label">Manager</label>
          <div class="col-sm-10">
            <select formControlName="user_id" class="form-control">
              <option value="">--Select--</option>
              <option [value]="user.id" *ngFor="let user of users">
                {{user.name}}
              </option>
            </select>
          </div>
          <label class="col-sm-2 col-form-label">Status</label>
          <div class="col-sm-10">
            <select formControlName="status_id" class="form-control">
              <option value="">--Select--</option>
              <option value="1">Open</option>
              <option value="2">In-Progress</option>
              <option value="3">Closed</option>
            </select>
          </div>
      <div class="form-group col-sm-10">
        <label class="col-sm-2 col-form-label">Deadline</label>
        <input type="date" class="form-control" formControlName="deadline" required/>
      </div><br>
      <div class="form-group col-sm-10">
        <label>Description</label>
        <textarea id="description" name="description" class="form-control" formControlName="description"></textarea>
      </div><br>
          <div class="col-sm-10">
            <button class="btn btn-primary" (click)="createProject()">Create Project</button>
          </div>
    </form>
  </div>

<style>
    .kotak{
        margin-left: 15%;
    }
</style>
