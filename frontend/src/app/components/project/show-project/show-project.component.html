<div class="kotak">
    <div class="card">
        <div class="card-body d-flex pt-4">
          <div class="col-4 pe-2">
            <div class="mb-3">
              <h6 class="card-subtitle text-muted mb-1">Project Title</h6>
              <h2 class="card-subtitle">{{ project.title }}</h2>
            </div>
    
            <div class="d-flex gap-1">
              <!-- Buttons or links for actions -->
              <button class="btn btn-warning bg-gradient  btn-sm my-1" (click)="editProject(project.id)">Edit Project</button>
              <button class="btn btn-danger bg-gradient  btn-sm my-1" (click)="deleteProject(project.id)">Delete Project</button>
            </div>
    
          </div>
          <div class="col-3 px-3">
            <div class="mb-3">
              <h6 class="card-subtitle text-muted mb-1">User</h6>
              <h6 class="card-subtitle">{{ project.client.name }}</h6>
            </div>
            <div class="align-bottom">
              <h6 class="card-subtitle text-muted mb-1">Manager</h6>
              <h6 class="card-subtitle">{{ project.manager.name }}</h6>
            </div>
          </div>
          <div class="ps-2">
            <div class="mb-3">
              <h6 class="card-subtitle text-muted mb-1">Deadline</h6>
              <h6 class="card-subtitle">{{ project.deadline | date:'dd-MM-yyyy' }}</h6>
            </div>
            <div class="mb-3">
              <h6 class="card-subtitle text-muted mb-1">Status</h6>
              <h6 class="card-subtitle">{{ project.status.name }}</h6>
            </div>
          </div>
          <div class="ps-3">
            <div class="mb-3">
              <h6 class="card-subtitle text-muted mb-1">Description</h6>
              <h6 class="card-subtitle">{{ project.description }}</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <style>
        .kotak{
            margin-left: 15%;
        }
      </style>
