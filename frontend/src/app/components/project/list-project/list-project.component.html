<div class="kotak">
    
    <a routerLink="/create-project" class="btn btn-success">Create Project</a>
    <br><br>
    
    <div class="card">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
        <!-- Define the columns -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let user; let i = index">{{ i + 1 }}</td>
        </ng-container>    
    
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
          <td mat-cell *matCellDef="let project"> {{ project.title }} </td>
        </ng-container>
    
        <ng-container matColumnDef="manager">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Manager </th>
          <td mat-cell *matCellDef="let project"> {{ project.user.name }} </td>
        </ng-container>
        
        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
          <td mat-cell *matCellDef="let project"> {{ project.created_at | date:'dd-MM-yyyy' }} </td>
          </ng-container>

        <ng-container matColumnDef="deadline">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Deadline </th>
        <td mat-cell *matCellDef="let project"> {{ project.deadline | date:'dd-MM-yyyy' }} </td>
        </ng-container> 
            
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let project"> {{ project.status.name }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let project">
            <div class="d-flex gap-1">
              <!-- Buttons or links for actions -->
              <button class="btn btn-sm btn-primary" (click)="showProject(project.id)">Show</button>
              <button class="btn btn-sm btn-warning" (click)="editProject(project.id)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deleteProject(project.id)">Delete</button>
            </div>
          </td>
        </ng-container>
    
        <!-- Set the column definitions in the table -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let project; columns: displayedColumns;"></tr>
      </table>
    </div>
    <br>
    <!-- Add pagination and sort headers -->
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
  
  </div>
  </div>
  <style>
      .kotak{
          margin-left: 15%;
      }
    </style>
