<div class="kotak">
  <div class="container mt-4">
    <h2>Create User</h2>

    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Signup form -->
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" />
      </div><br>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" formControlName="email" />
      </div><br>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="phone" class="form-control" formControlName="phone" />
      </div><br>
      <div class="form-group">
        <label>Address</label>
        <input type="address" class="form-control" formControlName="address" />
      </div>
      <label class="col-sm-2 col-form-label"  *ngIf="user?.role.includes('super-admin')">Organization</label>
          <div class="col-sm-10" *ngIf="user?.role.includes('super-admin')">
            <select formControlName="organization_id" class="form-control">
              <option value="">--Select--</option>
              <option [value]="organization.id" *ngFor="let organization of organizations">
                {{organization.name}}
              </option>
            </select>
          </div>
      <label class="form-label" *ngIf="user.role.includes('super-admin') || user.role.includes('admin') || !user.role.includes('user')">Roles</label>
      <select formControlName="roles" class="form-control">
        <option value=""></option>
        <option value="1" *ngIf="!user.role.includes('admin')">Super Admin</option>
        <option value="2">Admin</option>
        <option value="3" *ngIf="!user.role.includes('super-admin')">User</option>
      </select><br>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" />
      </div><br>
      <div class="form-group">
        <label>Confirm Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password_confirmation"
        />
      </div><br>
      <button type="submit" class="btn btn-block btn-primary">
        Create User
      </button>
    </form>
  </div>

<style>
    .kotak{
        margin-left: 15%;
    }
  </style>
