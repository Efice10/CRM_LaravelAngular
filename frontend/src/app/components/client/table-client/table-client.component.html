<div class="kotak">
    
    <a routerLink="/create-client" class="btn btn-success" *ngIf="!user?.role.includes('user')">Create Employee</a>
    <br><br>
    
    <div class="card">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
        <!-- Define the columns -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let user; let i = index">{{ i + 1 }}</td>
        </ng-container>    
    
        <ng-container matColumnDef="companyName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
          <td mat-cell *matCellDef="let client"> {{ client.organization.name }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let client"> {{ client.name }} </td>
        </ng-container>
    
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let client"> {{ client.email }} </td>
        </ng-container>
    
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
          <td mat-cell *matCellDef="let client"> {{ client.phone }} </td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let client">
            <div class="d-flex gap-1">
              <!-- Buttons or links for actions -->
              <button class="btn btn-sm btn-primary" (click)="showClient(client.id)">Show</button>
              <button class="btn btn-sm btn-warning" (click)="editClient(client.id)" *ngIf="!user?.role.includes('user')">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deleteClient(client.id)" *ngIf="!user?.role.includes('user')">Delete</button>
            </div>
          </td>
        </ng-container>
    
        <!-- Set the column definitions in the table -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let client; columns: displayedColumns;"></tr>
      </table>
    </div>
    <br>
    
    <!-- Add pagination and sort headers -->
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
    
  </div>
  </div>
  <style>
      .kotak{
          margin-left: 15%;
      }
    </style>
