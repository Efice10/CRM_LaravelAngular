<div class="kotak">
    <div class="container mt-4">
      <h2>Edit Employees</h2>
  
      <form class="form-signin" [formGroup]="editForm" (ngSubmit)="onSubmit()">
                <!-- Edit form -->
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" [(ngModel)]="client.name" />
        </div><br>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" formControlName="email" [(ngModel)]="client.email" />
        </div><br>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="phone" class="form-control" formControlName="phone" [(ngModel)]="client.phone"/>
        </div><br>
        <div class="form-group">
          <label class="col-sm-2 col-form-label">Organization</label>
          <div class="">
            <select formControlName="organization_id" class="form-control">
              <option value="">--Select--</option>
              <option [value]="organization.id" *ngFor="let organization of organizations">
                {{organization.name}}
              </option>
            </select>
          </div>
          </div>
          <br>
        <button type="submit" class="btn btn-block btn-primary">
          Edit Employee
        </button>
      </form>
    </div>
  
  <style>
      .kotak{
          margin-left: 15%;
      }
    </style>
