<div class="kotak">
    <div class="container mt-4">
      <h2>Edit User</h2>
  
      <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Errors -->
        <div *ngIf="errors?.name" class="alert alert-danger mt-3">
          {{ errors?.name }}
        </div>
        <div *ngIf="errors?.email" class="alert alert-danger mt-3">
          {{ errors?.email }}
        </div>
        <div *ngIf="errors?.phone" class="alert alert-danger mt-3">
          {{ errors?.phone }}
        </div>
        <div *ngIf="errors?.address" class="alert alert-danger mt-3">
          {{ errors?.position }}
        </div>
        <div *ngIf="errors?.roles" class="alert alert-danger mt-3">
          {{ errors?.phone }}
        </div>

        <!-- Edit form -->
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="{{ client.name }}" />
        </div><br>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" formControlName="email" placeholder="{{ client.email}}" />
        </div><br>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="phone" class="form-control" formControlName="phone" placeholder="{{ client.phone }}"/>
        </div><br>
        <div class="form-group">
          <label>Address</label>
          <input type="address" class="form-control" formControlName="address" placeholder="{{ client.address }}"/>
        </div><br>
        <div class="form-group">
            <label>Organization</label><br>
            <select id="organization_id" name="organization_id" formControlName="organization_id" >
              <option value="">Select an organization</option>
              <option *ngFor="let organization of organizations" [value]="organization.id">
                {{ organization.name }}
              </option>
            </select>
          </div>
          <br>
        <button type="submit" class="btn btn-block btn-primary">
          Edit User
        </button>
      </form>
    </div>
  
  <style>
      .kotak{
          margin-left: 15%;
      }
    </style>
