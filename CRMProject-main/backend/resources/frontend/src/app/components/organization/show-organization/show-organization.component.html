<div class="kotak">
  <div class="card">
      <div class="card-body d-flex pt-4">
        <div class="col-4 pe-2">
          <div class="mb-3">
            <h6 class="card-subtitle text-muted mb-1">Company Name</h6>
            <h2 class="card-subtitle">{{ organization.name }}</h2>
          </div>
  
          <div class="d-flex gap-1">
            <!-- Buttons or links for actions -->
            <button class="btn btn-warning bg-gradient  btn-sm my-1" (click)="editCompany(organization.id)">Edit Company</button>
            <button class="btn btn-danger bg-gradient  btn-sm my-1" (click)="deleteCompany(organization.id)">Delete Company</button>
          </div>
  
        </div>
        <div class="col-3 px-3">
          <div class="mb-3">
            <h6 class="card-subtitle text-muted mb-1">Address</h6>
            <h6 class="card-subtitle">{{ organization.address }}</h6>
          </div>
          <div class="align-bottom">
            <h6 class="card-subtitle text-muted mb-1">Website</h6>
            <h6 class="card-subtitle"><a href="{{ organization.website }}">Link</a></h6>
          </div>
        </div>
        <div class="ps-2">
          <div class="mb-3">
            <h6 class="card-subtitle text-muted mb-1">Description</h6>
            <h6 class="card-subtitle">{{ organization.description }}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <style>
      .kotak{
          margin-left: 15%;
      }
    </style>
