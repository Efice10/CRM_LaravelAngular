<div class="kotak">
    <div class="container mt-4">
      <h2>Edit User</h2>
  
      <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Errors -->
        <div *ngIf="errors?.name" class="alert alert-danger mt-3">
          {{ errors?.name }}
        </div>
        <div *ngIf="errors?.email" class="alert alert-danger mt-3">
          {{ errors?.email }}
        </div>
        <div *ngIf="errors?.phone" class="alert alert-danger mt-3">
          {{ errors?.phone }}
        </div>
        <div *ngIf="errors?.address" class="alert alert-danger mt-3">
          {{ errors?.position }}
        </div>
        <div *ngIf="errors?.roles" class="alert alert-danger mt-3">
          {{ errors?.phone }}
        </div>
        <div *ngIf="errors?.password" class="alert alert-danger mt-3">
          {{ errors?.password }}
        </div>
        <div *ngIf="errors?.password_confirmation" class="alert alert-danger mt-3">
          {{ errors?.password_confirmation }}
        </div>
        <!-- Edit form -->
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="{{ user.name }}" />
        </div><br>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" formControlName="email" placeholder="{{ user.email}}" />
        </div><br>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="phone" class="form-control" formControlName="phone" placeholder="{{ user.phone }}"/>
        </div><br>
        <div class="form-group">
          <label>Address</label>
          <input type="address" class="form-control" formControlName="address" placeholder="{{ user.address }}"/>
        </div><br>
        <div class="mb-3">
          <label>Role</label>
          <select class="form-control"  formControlName="roles" >
            <option value="" disabled>Select Role</option>
            <option value="2">Admin</option>
            <option value="3">User</option>
          </select>
        </div><br>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password"/>
        </div><br>
        <div class="form-group">
          <label>Confirm Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password_confirmation"
          />
        </div><br>
        <button type="submit" class="btn btn-block btn-primary">
          Edit User
        </button>
      </form>
    </div>
  
  <style>
      .kotak{
          margin-left: 15%;
      }
    </style>
