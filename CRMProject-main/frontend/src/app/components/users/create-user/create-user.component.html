<div class="kotak">
  <div class="container mt-4">
    <h2>Create User</h2>

    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Errors -->
      <div *ngIf="errors?.name" class="alert alert-danger mt-3">
        {{ errors?.name }}
      </div>
      <div *ngIf="errors?.email" class="alert alert-danger mt-3">
        {{ errors?.email }}
      </div>
      <div *ngIf="errors?.phone" class="alert alert-danger mt-3">
        {{ errors?.phone }}
      </div>
      <div *ngIf="errors?.address" class="alert alert-danger mt-3">
        {{ errors?.position }}
      </div>
      <div *ngIf="errors?.roles" class="alert alert-danger mt-3">
        {{ errors?.phone }}
      </div>
      <div *ngIf="errors?.password" class="alert alert-danger mt-3">
        {{ errors?.password }}
      </div>
      <div *ngIf="errors?.password_confirmation" class="alert alert-danger mt-3">
        {{ errors?.password_confirmation }}
      </div>
      <!-- Signup form -->
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" required/>
      </div><br>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" formControlName="email" required/>
      </div><br>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="phone" class="form-control" formControlName="phone" />
      </div><br>
      <div class="form-group">
        <label>Address</label>
        <input type="address" class="form-control" formControlName="address" />
      </div><br>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" required/>
      </div><br>
      <div class="form-group">
        <label>Confirm Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password_confirmation"
          required
        />
      </div><br>
      <button type="submit" class="btn btn-block btn-primary">
        Create User
      </button>
    </form>
  </div>

<style>
    .kotak{
        margin-left: 15%;
    }
  </style>
