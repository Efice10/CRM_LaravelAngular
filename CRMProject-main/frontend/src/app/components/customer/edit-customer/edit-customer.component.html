<div class="kotak">
  <div class="container mt-4">
    <h2>Edit Customer</h2>

    <form class="form-signin" [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <!-- Errors -->
      <div *ngIf="errors?.title" class="alert alert-danger mt-3">
        {{ errors?.title }}
      </div>
      <div *ngIf="errors?.status" class="alert alert-danger mt-3">
        {{ errors?.status }}
      </div>
      <div *ngIf="errors?.client" class="alert alert-danger mt-3">
        {{ errors?.customer }}
      </div>
      <div *ngIf="errors?.manager" class="alert alert-danger mt-3">
        {{ errors?.user }}
      </div>
      <div *ngIf="errors?.deadline" class="alert alert-danger mt-3">
        {{ errors?.deadline }}
      </div>
      <div *ngIf="errors?.description" class="alert alert-danger mt-3">
        {{ errors?.description }}
      </div>


    <div class="form-group">
        <label for="title" class="form-label">Title</label>
        <input type="text" formControlName="title" class="form-control" placeholder="{{ customer.title }}">
      </div>
      <div class="form-group">
        <label for="status" class="form-label">Status</label>
        <select id="status" name="status" class="form-select" formControlName="status">
          <option>-- Select Status --</option>
          <option *ngFor="let status of customer" [value]="status.id">
            {{ status.name }}
          </option>
        </select>
      </div>  
      <div class="form-group">
        <label for="project_id" class="form-label">Project</label>
        <select id="project_id" name="project_id" class="form-select" formControlName="project">
          <option>-- Select Project --</option>
          <option *ngFor="let client of customer" [value]="client.id">
            {{ client.name }}
          </option>
        </select>
      </div>  
      <div class="form-group">
        <label for="user" class="form-label">User</label>
        <select id="user" name="user" class="form-select" formControlName="user">
          <option>-- Select User --</option>
          <option *ngFor="let user of customer" [value]="user.id">
            {{ user.name }}
          </option>
        </select>
      </div>      
      <div class="form-group">
        <label for="deadline" class="form-label">Deadline</label>
        <input type="date" formControlName="deadline" class="form-control" placeholder="{{ customer.deadline | date:'dd-MM-yyyy' }}">
      </div>
      <div class="form-group">
        <label for="description" class="form-label">Description</label>
        <textarea formControlName="description" class="form-control" placeholder="{{ customer.description }}"></textarea>
      </div><br>
      <button type="submit" class="btn btn-block btn-primary">
        Edit Customer
      </button>
    </form>
</div>

<style>
  .kotak{
      margin-left: 15%;
  }
</style>
