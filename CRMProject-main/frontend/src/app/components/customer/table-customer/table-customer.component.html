<div class="kotak">
    
    <a routerLink="/create-customer" class="btn btn-success">Create customer</a>
    <br><br>
    
    <div class="card">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
        <!-- Define the columns -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let customer"> {{ customer.id }} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let customer"> {{ customer.name }} </td>
        </ng-container>
    
        <ng-container matColumnDef="project">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Project </th>
          <td mat-cell *matCellDef="let project"> {{ project.name }} </td>
        </ng-container>
    
        <ng-container matColumnDef="assigned">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Assigned </th>
          <td mat-cell *matCellDef="let client"> {{ client.assigned }} </td>
        </ng-container>
        
        <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
        <td mat-cell *matCellDef="let customer"> {{ customer.created_at | date:'dd-MM-yyyy' }} </td>
        </ng-container> 
        
        <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
        <td mat-cell *matCellDef="let customer"> {{ customer.status | date:'dd-MM-yyyy' }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let customer">
            <div class="d-flex gap-1">
              <!-- Buttons or links for actions -->
              <button class="btn btn-sm btn-primary" (click)="showCustomer(customer.id)">Show</button>
              <button class="btn btn-sm btn-warning" (click)="editCustomer(customer.id)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deleteCustomer(customer.id)">Delete</button>
            </div>
          </td>
        </ng-container>
    
        <br>
        <!-- Set the column definitions in the table -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let customer; columns: displayedColumns;"></tr>
      </table>
    </div>
    </div>
    <!-- Add pagination and sort headers -->
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
    
  </div>
  <style>
      .kotak{
          margin-left: 15%;
      }
    </style>
